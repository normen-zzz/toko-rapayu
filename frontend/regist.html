<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="Default Description" name="description" />
    <meta content="" name="keywords" />
    <meta content="INDEX,FOLLOW" name="robots" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Login-register - Nautica Shop</title>
    <link rel="icon" type="images/favicon" href="images/favicon.png" />
    <!-- fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,400italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,500,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="font/css/pe-icon-7-stroke.css" media="all" type="text/css" rel="stylesheet" />
    <link href="font/css/font-awesome.min.css" media="all" type="text/css" rel="stylesheet" />
    <!-- style -->
    <link href="css/wow.css" media="all" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link href="css/styles.css" media="all" type="text/css" rel="stylesheet" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <div id="page">
      <div class="wapper-inner row-offcanvas row-offcanvas-left">
        <main class="wrapper main-content">
          <!-- login-register-text -->
          <section class="login-register pt-5">
            <div class="container pt-5">
              <div class="row justify-content-center">
                <div class="col-md-6 col-sm-6">
                  <h2 class="title title-contact-v2 text-left"><span>CREATE A NEW ACCOUNT</span></h2>
                  <h5>Hello, welcome to your account.</h5>
                  <form action="#" class="contact-form margin-top-20">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="input-field">
                          <label class="wc_login_label">Email address <span class="required">*</span></label>
                          <input class="input-text" type="text" name="name" placeholder="Username or email address*" required />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="input-field">
                          <label class="wc_login_label">Password <span class="required">*</span></label>
                          <input class="input-text" type="email" name="email" placeholder="Your Password  *" required />
                        </div>
                      </div>

                      <div class="col-md-4 col-sm-4">
                        <div class="button">
                          <a href="#"><span>SIGN UP</span></a>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <!-- end login-register -->
        </main>
        <!--END PAGE MAINCONTENT -->
      </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/plugin/plugin.js"></script>
    <script src="js/nautica.js"></script>
    <script src="js/plugin/wow.min.js"></script>
    <script src="js/engo-apps.js"></script>
    <!--END PAGE FOOTER -->
    <script src="js/revolution.js"></script>
    <script src="js/plugin/swiper.min.js"></script>
    <!-- <script src="js/plugin/swiper.jquery.min.js"></script> -->
    <script>
      new WOW().init();
    </script>
    <script>
      var swiper = new Swiper('.about-sl', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
      });
      var swiper = new Swiper('.swiper-main', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
      });
      var swiperproduct = new Swiper('.swiper-product', {
        slidesPerView: 3,
        touchRatio: 0.2,
        loop: true,
        centeredSlides: true,
        loopedSlides: 3, //looped slides should be the same
        slideToClickedSlide: true,
        //        autoplay: 3000
        //        autoplayDisableOnInteraction: false
      });

      var tesimonial = new Swiper('.testimonial-content-gallery', {
        loop: true,
        centeredSlides: true,
        loopedSlides: 5, //looped slides should be the same
      });
      var tesimonialThumbs = new Swiper('.testimonial-thumbs', {
        slidesPerView: 5,
        touchRatio: 0.2,
        loop: true,
        centeredSlides: true,
        loopedSlides: 5, //looped slides should be the same
        slideToClickedSlide: true,
      });
      tesimonial.params.control = tesimonialThumbs;
      tesimonialThumbs.params.control = tesimonial;
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.20&sensor=false"></script>
    <script src="js/map/map.js"></script>
  </body>
</html>
